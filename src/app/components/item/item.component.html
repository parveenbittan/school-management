<h6>Manage -> Item</h6>

<div class="form-fit">

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <input type="hidden" id="classId"[(ngModel)]="itemData.itemId"  formControlName="itemId">
  <label for="name"><b><span style="color:red;">*</span>Item Name </b> </label>
  <input type="text" id="name"[(ngModel)]="itemData.itemName" formControlName="name">&nbsp; &nbsp;

  <label for="email"><b><span style="color:red;">*</span>Item Code </b></label>
  <input type="email" id="code" [(ngModel)]="itemData.itemCode" formControlName="code">&nbsp; &nbsp;

  <label for="password"><b>Active</b></label>
  <input type="checkbox" [(ngModel)]="itemData.isActive"   formControlName="isActive">&nbsp; &nbsp;

  <!--<button  type="submit" [disabled]="myForm.invalid">Save</button>-->
  <button style="color: #0483aa;"  type="submit">Save</button> &nbsp; &nbsp;<button type="button" style="color:#0483aa" (click)="addNewItem()">Add New</button>
</form>
</div>
 <div  class="body">
<table>
<thead>
  <tr>
    <th>S.No</th>
    <th>Item Name</th>
    <th>Item Code</th>
    <th>is Active</th>
    <th>Action</th>
  </tr>
  </thead>
 
  <tbody>
  <tr  ng-template *ngFor="let item of items; let i = index ">
    <td>{{i+1}}</td>
    <td>{{item.itemName}}</td>
    <td>{{item.itemCode}}</td>
    <td>{{item.isActive}}</td>
    <td><button style="color: #0483aa" (click)="editItem(item)">Edit</button></td>
    
  </tr>
 </tbody>

</table>
</div>
