<h6>Manage -> Exam</h6>
<div>

<div class="form-fit">

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <input type="hidden" id="classId"[(ngModel)]="examData.examId"  formControlName="subjectId">
  <label for="name"><b><span style="color:red;">*</span>Exam Name </b> </label>
  <input type="text" id="name"[(ngModel)]="examData.examName" formControlName="name">&nbsp; &nbsp;

  <label for="email"><b><span style="color:red;">*</span>Exam Code </b></label>
  <input type="email" id="email" [(ngModel)]="examData.examCode" formControlName="code">&nbsp; &nbsp;

  <label for="password">Active: </label>
  <input type="checkbox" [(ngModel)]="examData.isActive"   formControlName="isActive">&nbsp; &nbsp;

  <!--<button  type="submit" [disabled]="myForm.invalid">Save</button>-->
  <button style="color: #0483aa;"  type="submit">Save</button> &nbsp; &nbsp;<button type="button" style="color:#0483aa" (click)="addNewExam()">Add New</button>
</form>
</div>
 <div  class="body">
<table>
<thead>
  <tr>
    <th>S.No</th>
    <th>Exam Name</th>
    <th>Exam Code</th>
    <th>is Active</th>
    <th>Action</th>
  </tr>
  </thead>
 
  <tbody>
  <tr  ng-template *ngFor="let exa of exams; let i = index ">
    <td>{{i+1}}</td>
    <td>{{exa.examName}}</td>
    <td>{{exa.examCode}}</td>
    <td>{{exa.isActive}}</td>
    <td><button style="color: #0483aa" (click)="editExam(exa)">Edit</button></td>
    
  </tr>
 </tbody>

</table>
</div>
