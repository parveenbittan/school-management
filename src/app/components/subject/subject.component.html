<h6>Manage -> Subject</h6>

<div class="form-fit">

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <input type="hidden" id="classId"[(ngModel)]="subjectData.subjectId"  formControlName="subjectId">
  <label for="name"><b><span style="color:red;">*</span>Subject Name </b></label>
  <input type="text" id="name"[(ngModel)]="subjectData.subjectName" formControlName="name">&nbsp; &nbsp;

  <label for="email"><b><span style="color:red;">*</span>Subject Code </b></label>
  <input type="email" id="email" [(ngModel)]="subjectData.subjectCode" formControlName="code">&nbsp; &nbsp;

  <label for="password">Active: </label>
  <input type="checkbox" [(ngModel)]="subjectData.isActive"   formControlName="isActive">&nbsp; &nbsp;

  <!--<button  type="submit" [disabled]="myForm.invalid">Save</button>-->
  <button style="color: #0483aa;"  type="submit">Save</button> &nbsp; &nbsp;<button type="button" style="color:#0483aa" (click)="addNewSubject()">Add New</button>
</form>
</div>
 <div  class="body">
<table>
<thead>
  <tr>
    <th>S.No</th>
    <th>Subject Name</th>
    <th>Subject Code</th>
    <th>is Active</th>
    <th>Action</th>
  </tr>
  </thead>
 
  <tbody>
  <tr  ng-template *ngFor="let sub of subjects; let i = index ">
    <td>{{i+1}}</td>
    <td>{{sub.subjectName}}</td>
    <td>{{sub.subjectCode}}</td>
    <td>{{sub.isActive}}</td>
    <td><button style="color: #0483aa" (click)="editSubject(sub)">Edit</button></td>
    
  </tr>
 </tbody>

</table>
</div>
